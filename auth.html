<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambienceinator 5.0 - Auth</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="public/shared.js" defer></script>
    <script src="public/auth.js" defer></script>
</head>
<body class="page page--dark">
    <main class="auth">
        <section class="auth__panel auth-panel">
        <h1 class="auth-panel__title">Authentication Required</h1>

        <label for="auth-key" class="auth-panel__label">Enter Access Key</label>
        <input 
            type="password" 
            id="auth-key" 
            class="auth-panel__input" 
            placeholder="Access Key" 
            autocomplete="off"
        />

        <button id="auth-submit" class="auth-panel__btn">Login</button>
        </section>
    </main>
</body>
</html>
