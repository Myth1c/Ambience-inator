<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambienceinator 5.0 - Edit Playlists</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="public/shared.js" defer></script>
    <script src="public/edit.js" defer></script>
</head>
<body class="page page--dark page-edit">
    <main class="edit">
        
        <!-- Mode Switch Panel -->
        <section class="edit__mode edit-mode">
            <button id="edit-mode-music" class="edit-mode__btn edit-mode__btn--active">Music</button>
            <button id="edit-mode-ambience" class="edit-mode__btn">Ambience</button>
        </section>
        
        <!-- Top Controls -->
        <section class="edit__top edit-top">
        <span class="edit-top__label">Selected Playlist</span>

        <select id="edit-playlist-select" class="edit-top__select">
            <option selected disabled>--- Choose a playlist ---</option>
            <!-- Populated by JS -->
        </select>

        <button id="edit-new-playlist" class="edit-top__btn">New Playlist</button>
        </section>

        <!-- Main Panel -->
        <section class="edit__panel edit-panel">
        <div class="edit-panel__content" id="edit-content">
            <!-- Populated dynamically with songs -->
        </div>

        <!-- Song Title Add/Edit Row -->
        <div class="edit-panel__row">
            <input type="text" id="edit-title" class="edit-panel__input" placeholder="Song Title" autocomplete="off" />
            <button id="edit-title-btn" class="edit-panel__row-btn">Add / Edit</button>
        </div>

        <!-- Song URL Remove Row -->
        <div class="edit-panel__row">
            <input type="text" id="edit-url" class="edit-panel__input" placeholder="Song URL" autocomplete="off" />
            <button id="edit-remove-btn" class="edit-panel__row-btn">Remove</button>
        </div>

        <!-- Status + Save -->
        <div class="edit-panel__footer">
            <span id="edit-status" class="edit-panel__status">&nbsp;</span>
            <button id="edit-save" class="edit-panel__save">SAVE</button>
        </div>
        </section>

    </main>
    
    <!-- AUTH OVERLAY (Global) -->
    <div id="auth-overlay" class="auth-overlay hidden">
        <div class="auth-modal">
            <h2 class="auth-modal__title">Authorization Required</h2>

            <label for="auth-input" class="auth-modal__label">Access Key</label>
            <input id="auth-input" type="password" class="auth-modal__input" />

            <div class="auth-modal__buttons">
                <button id="auth-submit" class="auth-modal__btn">Submit</button>
                <button id="auth-cancel" class="auth-modal__btn auth-modal__btn--cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- AUTH FLOATING BUTTON -->
    <button id="auth-float-btn" class="corner-btn auth-float-btn hidden">Auth</button>

    <script src="public/auth_overlay.js" defer></script>

    <a href="./">
        <button class="corner-btn back-btn" type="button">Back</button>
    </a>
    
    <div id="global-status" class="global-status"></div>

</body>
</html>
